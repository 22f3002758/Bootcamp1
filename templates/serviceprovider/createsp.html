<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid d-flex justify-content-center align-items-center vh-100">
        <div class="card" style="width: 35rem;">

            <div class="card-body">

                <form action="/manageproviders?action={% if spobj %}edit{% else %}create{% endif %}" method="POST">
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1"
                                aria-describedby="emailHelp" name="email" value="{% if spobj %}{{spobj.email}}{% endif %}">

                        </div>
                        <div class="mb-3 col">
                            <label for="exampleInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" name="pwd" value="{% if spobj %}{{spobj.password}}{% endif %}">
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 col">
                            <label for="exampleInputPassword1" class="form-label">Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="name" value="{% if spobj %}{{spobj.name}}{% endif %}">
                        </div>
                        <div class="mb-3 col">
                            <label for="exampleInputPassword1" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="phone" value="{% if spobj %}{{spobj.phone}}{% endif %}">
                        </div>
                    </div>
                    <div class="mb-3 col">
                        <label for="exampleInputPassword1" class="form-label">exp</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" name="exp" value="{% if spobj %}{{spobj.exp}}{% endif %}">
                    </div>
                    <div class="mb-3 col">
                        <select class="form-select" aria-label="Default select example" name="cat">
                            <option selected>{% if spobj %}{{spobj.servicename}}{% else %}Open this select menu{% endif %}</option>
                            {% for s in services %}
                            <option value="{{s.name}}">{{s.name}}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>

</html>
